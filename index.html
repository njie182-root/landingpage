<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page PDF Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Dokumen Penting</h1>
        <p>Lihat dan pelajari dokumen PDF di bawah ini.</p>
    </header>

    <main class="pdf-container">
        <iframe 
            src="path/to/your/document.pdf" 
            title="Dokumen PDF Utama"
            frameborder="0"
        >
            <p>Browser Anda tidak mendukung tampilan PDF langsung. Anda dapat <a href="path/to/your/document.pdf" target="_blank">mengunduh dokumen PDF di sini</a>.</p>
        </iframe>
    </main>

    <footer>
        <p>&copy; 2025. Hak Cipta Dilindungi.</p>
    </footer>

</body>
</html>
